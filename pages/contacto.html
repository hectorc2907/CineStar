<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Cinestar Proyecto Rolling" />
    <meta name="keywords" content="peliculas, series, diversion, stream" />
    <meta name="author" content="Hector Clessi - Grupo5" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/styleContacto.css" />
    <link rel="stylesheet" href="../css/styleSuscripcion.css" />
    <link rel="stylesheet" href="../css/styleNavbar.css" />
    <link rel="stylesheet" href="../css/footerStyle.css" />
    <link rel="icon" href="../img/logos/LOGO SOLO.png">
    <title>CineStar</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/logos/LOGO SOLO.png"
              alt="Logo Cinestar"
              width="50"
              height="50"
              class="d-inline-block align-text-top"
            />
          </a>
          <button
            type="button"
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#menuNavegacion"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            id="menuNavegacion"
            class="collapse navbar-collapse justify-content-end"
          >
            <ul class="navbar-nav ms-3">
              <li class="nav-item m-lg-3 m-md-2 m-2">
                <form class="d-flex" role="search">
                  <input
                    type="search"
                    class="form-control me-2"
                    placeholder="Buscar"
                    aria-label="Buscar"
                  />
                  <button
                    class="btn border border-success-subtle"
                    type="submit"
                    id="link-boton-suscribirse"
                  >
                    Buscar
                  </button>
                </form>
              </li>
              <li class="nav-item my-lg-3 mx-lg-2 my-md-2 mx-md-1 m-2">
                <button
                  class="btn"
                  type="submit"
                  id="color-boton-login-navar"
                  data-bs-toggle="modal"
                  data-bs-target="#loginModal"
                >
                  <a href="#" id="link-boton-suscribirse">Login</a>
                </button>
              </li>
              <li class="nav-item my-lg-3 mx-lg-2 my-md-2 mx-md-1 m-2">
                <button
                  class="btn"
                  type="submit"
                  id="color-boton-suscribirse-navar"
                >
                  <a href="./suscripcion.html" id="link-boton-suscribirse"
                    >Suscribirse</a
                  >
                </button>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div
        class="modal fade"
        id="loginModal"
        tabindex="-1"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        aria-labelledby="loginVentanaModal"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content" id="diseño_modal_login">
            <div class="modal-header">
              <h1 class="modal-title fs-3" id="loginModal">Ingresar</h1>
              <button
                type="button"
                class="btn btn-outline-light"
                data-bs-dismiss="modal"
                aria-label="Close"
              >
                X
              </button>
            </div>
            <div class="modal-body">
              <form id="tipografia_formulario">
                <div class="mb-3">
                  <label for="inputEmail" class="form-label fs-5 fw-bold"
                    >Correo electronico</label
                  >
                  <input
                    type="email"
                    placeholder="Ej: juanperez@gmail.com"
                    class="form-control text-light"
                    id="inputEmail"
                    required
                    minlength="12"
                    maxlength="350"
                  />
                </div>
                <div class="mb-3">
                  <label for="inputContraseña" class="form-label fs-5 fw-bold"
                    >Contraseña</label
                  >
                  <input
                    type="password"
                    class="form-control text-light"
                    id="inputContraseña"
                    required
                    minlength="8"
                    maxlength="15"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark"
                data-bs-dismiss="modal"
              >
                Cerrar
              </button>
              <button type="submit" class="btn" id="color-boton-ingresar">
                <a href="" id="link-boton-suscribirse">INGRESAR</a>
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
        <img
          src="../img/banners principales/contacto1.jpg"
          alt="imagen de contacto"
          class="w-100"
        />
      </section>
      <section class="d-flex justify-content-center">
        <article
          class="p-5 col-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6 border border-danger my-3"
        >
          <form action="./pages/error404.html">
            <div class="mb-3">
              <label for="inputName" class="form-label text-light"
                >Nombre completo</label
              >
              <input
                type="text"
                class="form-control border border-danger text-light"
                id="inputName"
                required
                minlength="3"
                maxlength="20"
              />
            </div>
            <div class="mb-3">
              <label for="inputEmail1" class="form-label text-light"
                >Correo Electronico</label
              >
              <input
                type="email"
                class="form-control border border-danger text-light"
                id="inputEmail1"
                required
                minlength="5"
                maxlength="30"
              />
            </div>
            <div class="mb-3">
              <label for="formControlTextarea1" class="form-label text-light"
                >Mensaje</label
              >
              <textarea
                class="form-control border border-danger text-light"
                id="formControlTextarea1"
                required
                minlength="10"
                maxlength="1000"
                rows="3"
              ></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn px-5" id="color-boton-enviar">
                Enviar
              </button>
            </div>
          </form>
        </article>
      </section>
    </main>
    <footer>
      <div class="contenedor">
        <div class="nosotros">
          <div class="divimg">
            <img src="../img/logos/CINESSTAR_(1).png" id="logo" alt="logo" />
          </div>
          <ul class="redes-sociales">
            <li>
              <a href="./Error.html">
                <i class="fa-brands fa-facebook"></i>
              </a>
            </li>
            <li>
              <a href="./Error.html">
                <i class="fa-brands fa-youtube"></i>
              </a>
            </li>
            <li>
              <a href="./Error.html">
                <i class="fa-brands fa-instagram"></i>
              </a>
            </li>
            <li>
              <a href="./Error.html">
                <i class="fa-brands fa-tiktok"></i>
              </a>
            </li>
          </ul>
        </div>
        <div class="navegacion">
          <h2 class="titulos-footer">Menu navegación</h2>
          <ul>
            <li class="sin-li">
              <a href="../index.html" class="sin-sub">Inicio</a>
            </li>
            <li class="sin-li">
              <a href="./contacto.html" class="sin-sub">Contacto</a>
            </li>
            <li class="sin-li">
              <a href="./nosotros.html" class="sin-sub">Acerca de Nosotros</a>
            </li>
          </ul>
        </div>
        <div>
          <h2 class="titulos-footer">Contáctanos</h2>
          <ul class="informacion-contacto">
            <li>
              <span>
                <i class="fa-solid fa-location-dot"></i>
              </span>
              <p>Calle Alcala, 48 <br />Madrid (28014).</p>
            </li>
            <li>
              <span>
                <i class="fa-solid fa-phone"></i>
              </span>
              <p>913385000<br />915214870<br />913385236</p>
            </li>
          </ul>
        </div>
      </div>
      <div class="copy">
        copyright &copy Proyecto desarrollado por Grupo5 RC-42i.
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
